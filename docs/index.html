<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker Pro</title>
    <style>
        /* Include the complete standalone styles here */
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:linear-gradient(135deg,#0c0c0c,#1a1a2e);color:#fff;min-height:100vh}
        .container{max-width:1200px;margin:0 auto;padding:20px}
        .header{text-align:center;margin-bottom:40px}
        .title{font-size:3rem;background:linear-gradient(135deg,#00d4ff,#4facfe);background-clip:text;-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:10px}
        .subtitle{color:#b8c6db;font-size:1.2rem}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px}
        .card{background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.1);border-radius:15px;padding:20px;transition:transform 0.3s ease;cursor:pointer}
        .card:hover{transform:translateY(-5px)}
        .crypto-name{font-size:1.3rem;margin-bottom:10px}
        .crypto-price{font-size:1.8rem;color:#00d4ff;font-weight:bold;margin-bottom:10px}
        .crypto-change{font-size:1rem;margin-bottom:15px}
        .positive{color:#10b981}
        .negative{color:#ef4444}
        .stats{display:flex;justify-content:space-between;font-size:0.9rem;color:#b8c6db}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">â‚¿ CryptoTracker Pro</h1>
            <p class="subtitle">Real-time Cryptocurrency Dashboard</p>
        </div>
        
        <div id="crypto-grid" class="grid">
            <div style="text-align:center;grid-column:1/-1;padding:40px;color:#00d4ff">
                ðŸš€ Loading cryptocurrency data...
            </div>
        </div>
    </div>

    <script>
        // Simple crypto data for GitHub Pages
        const cryptoData = [
            {name: "Bitcoin", symbol: "BTC", price: 43250, change: 2.34, volume: "18.5B"},
            {name: "Ethereum", symbol: "ETH", price: 2650, change: 1.87, volume: "12.8B"},
            {name: "XRP", symbol: "XRP", price: 0.58, change: -1.23, volume: "1.2B"},
            {name: "Cardano", symbol: "ADA", price: 0.48, change: 3.45, volume: "450M"},
            {name: "Solana", symbol: "SOL", price: 98.50, change: -2.15, volume: "2.1B"},
            {name: "BNB", symbol: "BNB", price: 315.75, change: 1.92, volume: "890M"}
        ];

        function renderCrypto() {
            const grid = document.getElementById('crypto-grid');
            grid.innerHTML = cryptoData.map(crypto => `
                <div class="card">
                    <h3 class="crypto-name">${crypto.name} (${crypto.symbol})</h3>
                    <div class="crypto-price">$${crypto.price.toLocaleString()}</div>
                    <div class="crypto-change ${crypto.change > 0 ? 'positive' : 'negative'}">
                        ${crypto.change > 0 ? 'ðŸ“ˆ' : 'ðŸ“‰'} ${crypto.change > 0 ? '+' : ''}${crypto.change}%
                    </div>
                    <div class="stats">
                        <span>24h Volume: ${crypto.volume}</span>
                    </div>
                </div>
            `).join('');
        }

        setTimeout(renderCrypto, 1000);
    </script>
</body>
</html>
