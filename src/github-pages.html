<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker Pro - Real-time Cryptocurrency Dashboard</title>
    
    <style>
        /* Inline all CSS for GitHub Pages */
        *{box-sizing:border-box;margin:0;padding:0}
        body{font-family:-apple-system,BlinkMacSystemFont,sans-serif;background:#0c0c0c;color:#fff;line-height:1.4;min-height:100vh}
        .app-header{background:rgba(255,255,255,.05);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.1);padding:16px 0;position:sticky;top:0;z-index:1000}
        .header-content{max-width:1400px;margin:0 auto;padding:0 20px;display:flex;justify-content:space-between;align-items:center;gap:16px}
        .app-title{color:#fff;font-size:1.8rem;font-weight:800;margin:0;display:flex;align-items:center;gap:8px}
        .crypto-icon{font-size:2rem;color:#00d4ff}
        .version{font-size:.7rem;background:#667eea;color:#fff;padding:4px 8px;border-radius:8px;font-weight:600}
        .app-main{max-width:1400px;margin:0 auto;padding:20px}
        .crypto-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;margin-top:20px}
        .crypto-card{background:rgba(255,255,255,.05);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:20px;transition:all .3s ease}
        .crypto-card:hover{transform:translateY(-5px);border-color:rgba(0,212,255,.3);box-shadow:0 10px 30px rgba(0,0,0,.3)}
        .crypto-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:15px}
        .crypto-name{color:#fff;font-size:1.2rem;font-weight:700}
        .crypto-symbol{color:#00d4ff;font-size:.9rem;font-weight:600}
        .crypto-rank{color:#b8c6db;font-size:.8rem}
        .crypto-price{color:#fff;font-size:1.5rem;font-weight:800;margin:10px 0}
        .crypto-change{font-weight:600;font-size:1rem;margin-bottom:15px}
        .positive{color:#10b981}
        .negative{color:#ef4444}
        .crypto-stats{display:grid;grid-template-columns:1fr 1fr;gap:10px}
        .stat-item{background:rgba(0,0,0,.3);border-radius:8px;padding:10px;text-align:center}
        .stat-label{color:#b8c6db;font-size:.7rem;display:block;margin-bottom:5px}
        .stat-value{color:#00d4ff;font-weight:700;font-size:.9rem}
        .loading{text-align:center;padding:40px;color:#00d4ff;font-size:1.2rem}
        @media (max-width:768px){
            .crypto-grid{grid-template-columns:1fr}
            .app-title{font-size:1.4rem}
            .header-content{flex-direction:column;padding:0 16px}
        }
    </style>
</head>
<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="header-content">
            <div>
                <h1 class="app-title">
                    <span class="crypto-icon">â‚¿</span>
                    CryptoTracker Pro
                    <span class="version">v2.0</span>
                </h1>
                <p style="color:#b8c6db;font-size:.9rem;margin:0">Real-time Cryptocurrency Analytics</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div id="crypto-container">
            <div class="loading">ðŸš€ Loading cryptocurrency data...</div>
        </div>
    </main>

    <script>
        // Standalone crypto tracker for GitHub Pages
        const MOCK_CRYPTO_DATA = [
            {name: "Bitcoin", symbol: "BTC", rank: 1, price: 43250.00, change: 2.34, marketCap: 846000000000, volume: 18500000000},
            {name: "Ethereum", symbol: "ETH", rank: 2, price: 2650.00, change: 1.87, marketCap: 318000000000, volume: 12800000000},
            {name: "XRP", symbol: "XRP", rank: 3, price: 0.58, change: -1.23, marketCap: 31000000000, volume: 1200000000},
            {name: "Cardano", symbol: "ADA", rank: 4, price: 0.48, change: 3.45, marketCap: 17000000000, volume: 450000000},
            {name: "Solana", symbol: "SOL", rank: 5, price: 98.50, change: -2.15, marketCap: 43000000000, volume: 2100000000},
            {name: "BNB", symbol: "BNB", rank: 6, price: 315.75, change: 1.92, marketCap: 47000000000, volume: 890000000},
            {name: "USDC", symbol: "USDC", rank: 7, price: 1.00, change: 0.05, marketCap: 28000000000, volume: 3200000000},
            {name: "Tether", symbol: "USDT", rank: 8, price: 1.00, change: -0.02, marketCap: 91000000000, volume: 28000000000},
            {name: "Chainlink", symbol: "LINK", rank: 9, price: 14.25, change: 4.67, marketCap: 8300000000, volume: 390000000},
            {name: "Polygon", symbol: "MATIC", rank: 10, price: 0.92, change: -3.21, marketCap: 8500000000, volume: 420000000}
        ];

        function formatPrice(price) {
            if (price >= 1000) return '$' + price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            if (price >= 1) return '$' + price.toFixed(2);
            if (price >= 0.01) return '$' + price.toFixed(4);
            return '$' + price.toFixed(6);
        }

        function formatMarketCap(marketCap) {
            if (marketCap >= 1e12) return '$' + (marketCap / 1e12).toFixed(2) + 'T';
            if (marketCap >= 1e9) return '$' + (marketCap / 1e9).toFixed(1) + 'B';
            if (marketCap >= 1e6) return '$' + (marketCap / 1e6).toFixed(0) + 'M';
            return '$' + (marketCap / 1e3).toFixed(0) + 'K';
        }

        function formatVolume(volume) {
            if (volume >= 1e9) return '$' + (volume / 1e9).toFixed(1) + 'B';
            if (volume >= 1e6) return '$' + (volume / 1e6).toFixed(0) + 'M';
            return '$' + (volume / 1e3).toFixed(0) + 'K';
        }

        function renderCryptoCards(data) {
            const container = document.getElementById('crypto-container');
            
            const cardsHTML = data.map(crypto => {
                const changeClass = crypto.change > 0 ? 'positive' : 'negative';
                const changeIcon = crypto.change > 0 ? 'ðŸ“ˆ' : 'ðŸ“‰';
                
                return `
                    <div class="crypto-card">
                        <div class="crypto-header">
                            <div>
                                <div class="crypto-name">${crypto.name}</div>
                                <div class="crypto-symbol">${crypto.symbol}</div>
                            </div>
                            <div class="crypto-rank">#${crypto.rank}</div>
                        </div>
                        
                        <div class="crypto-price">${formatPrice(crypto.price)}</div>
                        
                        <div class="crypto-change ${changeClass}">
                            ${changeIcon} ${crypto.change > 0 ? '+' : ''}${crypto.change.toFixed(2)}%
                        </div>
                        
                        <div class="crypto-stats">
                            <div class="stat-item">
                                <span class="stat-label">Market Cap</span>
                                <span class="stat-value">${formatMarketCap(crypto.marketCap)}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Volume</span>
                                <span class="stat-value">${formatVolume(crypto.volume)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `
                <div style="text-align:center;margin-bottom:30px">
                    <h2 style="color:#00d4ff;font-size:2rem;margin-bottom:10px">ðŸš€ Top Cryptocurrencies</h2>
                    <p style="color:#b8c6db">Live market data and analytics</p>
                </div>
                <div class="crypto-grid">
                    ${cardsHTML}
                </div>
            `;
        }

        // Add some variation to the data every 10 seconds
        function updatePrices() {
            const updatedData = MOCK_CRYPTO_DATA.map(crypto => ({
                ...crypto,
                price: crypto.price * (1 + (Math.random() - 0.5) * 0.02),
                change: crypto.change + (Math.random() - 0.5) * 2
            }));
            renderCryptoCards(updatedData);
        }

        // Initialize
        setTimeout(() => {
            renderCryptoCards(MOCK_CRYPTO_DATA);
            // Update prices every 10 seconds
            setInterval(updatePrices, 10000);
        }, 2000);
    </script>
</body>
</html>
